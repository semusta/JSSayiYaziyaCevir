<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sayı yazıya çevirme test</title>
</head>
<body>

<input type="text" id="sayi" placeholder="sayı giriniz">
<p><span>Sonuç : </span><span id="sonuc"></span></p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="SayiyiYaziyaCevir.js"></script>
<script>
    $(document).ready(function () {
        $('#sayi').keyup(function () {
            $('#sonuc').html(SayiCevir.cevir($(this).val()));
        });
    });
</script>
</body>
</html>
